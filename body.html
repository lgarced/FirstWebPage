<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="panel" style="background-image: url(images/alaska.jpg)">
        <h3>Valdez, Alaska</h3>
      </div>
      <div class="panel" style="background-image: url(images/caracas.jpg)">
        <h3>Caracas Beach, Vieques, Puerto Rico</h3>
      </div>
      <div class="panel" style="background-image: url(images/guilin.jpg)">
        <h3>Guilin, Guanxi, China</h3>
      </div>
      <div class="panel" style="background-image: url(images/heavenstairs.jpg)">
        <h3>Tianmen Mountain, Hunan, China</h3>
      </div>
      <div class="panel" style="background-image: url(images/yaopeople.jpg)">
        <h3>Yao People Village, China</h3>
      </div>
      <div class="panel" style="background-image: url(images/zion.jpg)">
        <h3>Zion National Park, Utah</h3>
      </div>
      <div class="panel" style="background-image: url(images/supertision.jpg)">
        <h3>Supertision Mountains from a Ghost town, Apache Junction, Arizona</h3>
      </div>

    </div>

    <script src="script.js"></script>

</html>
